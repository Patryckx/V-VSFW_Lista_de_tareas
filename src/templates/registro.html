<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registrarse</h2>

                        <!-- Alerta de registro -->
                        <div class="alert alert-danger" id="errorAlert" style="display:none;">
                            El nombre de usuario ya está en uso. Por favor, intenta con otro nombre.
                        </div>
                        <div class="alert alert-success" id="successAlert" style="display:none;">
                            Usuario registrado con éxito. Por favor, inicia sesión.
                        </div>

                        <form action="/registro" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Registrarse</button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>¿Ya tienes una cuenta?</p>
                            <button class="btn btn-outline-primary" onclick="window.location.href='/login'">Iniciar sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para mostrar el mensaje -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const urlParams = new URLSearchParams(window.location.search);
            const registrationError = urlParams.get('registration_error');

            if (registrationError === 'true') {
                errorAlert.style.display = 'block';
            } else if (registrationError === 'false') {
                successAlert.style.display = 'block';
                setTimeout(function() {
                    successAlert.style.display = 'none';
                }, 5000); // Ocultar la alerta de éxito después de 5 segundos (5000 milisegundos)
            }
        });
    </script>
</body>

</html>
