<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
    <div class="container mt-5">
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Iniciar sesión</h2>
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label for="txtuser" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="txtuser" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtpassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="txtpassword" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Acceder</button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>¿Nuevo usuario?</p>
                            <button class="btn btn-outline-primary" onclick="window.location.href='/registro'">Registrarse</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="alert alert-danger" id="errorAlert" style="display:none;">
                    Credenciales inválidas. Inténtalo de nuevo.
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorAlert = document.getElementById('errorAlert');
            const urlParams = new URLSearchParams(window.location.search);
            const loginError = urlParams.get('login_error');
    
            if (loginError === 'true') {
                errorAlert.style.display = 'block';
                setTimeout(function() {
                    errorAlert.style.display = 'none';
                }, 5000); // Ocultar la alerta después de 5 segundos (5000 milisegundos)
            } else {
                errorAlert.style.display = 'none';
            }
        });
    </script>
</body>

</html>
